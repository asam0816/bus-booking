body {

header nav ul {

header nav ul li a {

}

header .login a {

    font-weight: bold;
}


.hero {
    background-image: url('image/bus.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    text-align: center;
    padding: 100px 20px;
    color: #fff;
}

.search-form {

    max-width: 300px;

.search-form label {

    font-weight: bold;
}

.search-form input,
.search-form select,

    border: 1px solid #050505;
}

.search-form button {
    background-color: #3e3e41;

}

.destinations h2 {

.destinations .places {
    display: flex;

}

.destinations .place {
    background-color: #e4e4e4;
    padding: 20px;
    margin: 10px;
    width: 30%;
    border-radius: 8px;
}

footer {
    background-color: #021b5f;

}

footer .footer-logo {

    align-items: center;

footer .footer-links a {

}   

footer .social-media a {
    margin-bottom: 5px;
    color:#ffffff;
    margin: 0 10px;
    text-decoration: none;
    font-size: 20px;
    text-align: center;
}
